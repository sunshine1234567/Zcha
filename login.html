<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>中科核安</title>
    <link href="css/base-pc.css" rel="stylesheet" type="text/css">
    <link href="css/login.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="login-bg">
    <div class="container">
        <h3 class="login-title ta-r fw-6">手持式核素识别仪配置软件</h3>
        <div class="login-left d-ib f-l ta-c">
            <img src="img/logo.png" alt="" class="logo-img"><br/>
            <img src="img/login.png" alt="" class="login-img">
        </div>
        <div class="login-right ta-l d-ib f-r">
            <p class="prompt fs-20 c-f">登录系统</p>
            <form action="" method="post" id="login" class="fs-16">
                <p>
                    <span>帐&nbsp;&nbsp;&nbsp;号</span>
                    <input type="text" id="username" name="userName" value="" maxlength="20" placeholder="请输入帐号"/>
                </p>
                <p>
                    <span>密&nbsp;&nbsp;&nbsp;码</span>
                    <input type="password" id="password" name="password" value="" maxlength="22" placeholder="请输入密码"/>
                </p>
                <!--<div class="mima ta-r">-->
                <!--<label class="fs-14 c-9 f-l"><input type="checkbox" name="radio"/>记住密码</label>-->
                <!--<a href="#" class="fs-14">忘记密码</a>-->
                <!--<div class="c-b"></div>-->
                <!--</div>-->
                <div class="submit fs-16 ta-c">
                    <a href="measure.html" class="entry d-ib f-l">登录</a>
                    <a href="javascript:;" class="reset d-ib f-l">重置</a>
                    <div class="c-b"></div>
                </div>
            </form>
        </div>
        <div class="c-b"></div>
    </div>
</div>
</body>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script>
    $(function () {
        $('.reset').click(function () {
            $('input').val("");
        });
    });
</script>
</html>
